name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install CGO dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsystemd-dev libseccomp-dev libcap-dev

      - name: Verify build
        working-directory: ./
        run: make build

      - name: Run tests
        working-directory: ./
        run: make test-unit

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

