name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install CGO dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsystemd-dev libseccomp-dev libcap-dev

      - name: Build
        working-directory: ./
        run: make build

      - name: Run unit tests
        working-directory: ./
        run: make test-unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install CGO dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsystemd-dev libseccomp-dev libcap-dev

      - name: Run integration tests
        working-directory: ./
        run: make test-integration

